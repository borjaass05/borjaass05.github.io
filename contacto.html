<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
  
    <style>
/* Estilos generales */
        body {
            position: relative;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            box-sizing: border-box; 
        }

        header {
            background: url('ADRICARLA.PNG') no-repeat center center/cover;
            color: white;
            padding: 4rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 65vh;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0.5rem 0 0;
        }

/* Menú desplegable */
        .menu-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-button span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease;
        }

        .menu-panel.active {
            right: 0;
        }

        .menu-panel a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            margin: 1rem 0;
            transition: color 0.3s;
        }

        .menu-panel a:hover {
            color: #4b8a4e; 
        }

/* Estilos de la sección de contacto */
        .contact-section {
            background: #ffffff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 600px;
            border-radius: 8px;
        }

        .contact-section h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #333;
        }

        .contact-info {
            font-size: 1.2rem;
            color: #333;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

/* Estilos de pie de página */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            background: #333;
            color: white;
        }

        /* Media Queries para dispositivos móviles y tabletas */
        @media (max-width: 768px) {
            header {
                padding: 2rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .contact-section {
                padding: 1.5rem;
            }

            .contact-section h2 {
                font-size: 1.5rem;
            }

            footer {
                font-size: 1rem;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            footer {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>

</head>
<body>

<!-- Encabezado -->
    <header>
        <div class="menu-container">
            <button class="menu-button" id="menuButton">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="menu-panel" id="menuPanel">
                <a href="index.html">Bienvenidos</a>
                <a href="cuestionario.html">Cuestionario</a>
                <a href="contacto.html">Contactanos</a>
                <a href="ubicaciones.html">Ubicaciones</a>
                <a href="información.html">Más Información</a>
            </div>
        </div>
    </header>

<!-- Sección de contacto -->
    <section class="contact-section">
        <h2>¿Tienes alguna pregunta?</h2>
        <div class="contact-info">
            <p>Si tienes alguna duda o consulta, no dudes en contactarnos:</p>
            <p><strong>Teléfonos:</strong> <br>
                <a href="tel:+123456789">+123 456 789</a> <br>
                <a href="tel:+987654321">+987 654 321</a>
            </p>
            <p><strong>Correo Electrónico:</strong> <br>
                <a href="mailto:contacto@bodaejemplo.com">contacto@bodaejemplo.com</a>
            </p>
        </div>
    </section>

<!-- Pie de página -->
    <footer class="pie_pagina">
        <p>&copy; BODA ADRIAN Y CARLA 2025.</p>
        <img src="logoAC.png" width="150px">
        <p>Todos los derechos reservados</p>
    </footer>

    <script>
// Menú desplegable
        const menuButton = document.getElementById('menuButton');
        const menuPanel = document.getElementById('menuPanel');

        menuButton.addEventListener('click', () => {
            menuPanel.classList.toggle('active');
        });

        document.addEventListener('click', (event) => {
            if (!menuButton.contains(event.target) && !menuPanel.contains(event.target)) {
                menuPanel.classList.remove('active');
            }
        });

        // Cerrar el menú al hacer clic en un enlace
        const menuLinks = menuPanel.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuPanel.classList.remove('active');
            });
        });
    </script>

</body>
</html>
