<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
      /* Estilos generales */
body {
    position: relative;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f8f9fa;
    color: #333;
    box-sizing: border-box; /* Asegurarnos de que el padding y border no desborden los elementos */
}

header {
    background: url('ADRICARLA.PNG') no-repeat center center/cover;
    color: white;
    padding: 4rem;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 70vh;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

header p {
    margin: 0.5rem 0 0;
}

/* Estilos para el contador */
.contador {
    display: flex;
    justify-content: center;
    margin: 2rem 0;
    flex-wrap: wrap;
}

.contador div {
    text-align: center;
    margin: 0 1rem;
    padding: 1rem;
    border: 2px solid #ff6f61;
    border-radius: 5px;
    background: white;
    width: 100%; /* Adaptar a dispositivos pequeños */
    max-width: 150px; /* Limitar ancho máximo */
}

.contador div span {
    display: block;
    font-size: 2rem;
    font-weight: bold;
    color: #ff6f61;
}

/* Estilos para el formulario */
.cuestionario {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: white;
}

.cuestionario h2 {
    text-align: center;
    color: #ff6f61;
}

.form-section label {
    display: block;
    margin: 1rem 0 0.5rem;
}

.form-section input, .form-section select, .form-section button {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Asegura que el padding no desborde el elemento */
}

.form-section button {
    background: #ff6f61;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    border: none;
}

.form-section button:hover {
    background: #e65b54;
}

/* Sección de invitados */
.guest-section {
    margin-bottom: 1rem;
}

.guest-section h3 {
    margin: 0.5rem 0;
    color: #ff6f61;
}

/* Sección de ubicaciones */
.ubicaciones {
    margin: 2rem auto;
    padding: 2rem;
    text-align: center;
}

.ubicaciones h2 {
    color: #ff6f61;
}

/* Aseguramos que las tarjetas se alineen correctamente */
.tarjetas {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
    margin: 0 auto;
}

.tarjeta {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 1rem;
    background: white;
    text-align: center;
    width: 250px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.tarjeta img {
    width: 100%;
    max-width: 150px;
    margin-bottom: 1rem;
}

.tarjeta h3 {
    margin: 0.5rem 0;
    color: #ff6f61;
}

/* Aseguramos que el footer esté centrado */
footer {
    text-align: center;
    padding: 2rem;
    font-size: 1.2rem;
    background: #333;
    color: white;
}

/* Media Queries para dispositivos móviles y tabletas */
@media (max-width: 768px) {
    header {
        padding: 2rem;
    }

    header h1 {
        font-size: 2rem;
    }

    .contador div {
        max-width: 120px;
        font-size: 1.5rem;
    }

    .cuestionario {
        padding: 1.5rem;
    }

    .form-section input, .form-section select, .form-section button {
        font-size: 0.9rem; /* Reducir tamaño de los inputs y botones */
    }

    .tarjetas {
        flex-direction: column;
        gap: 1rem;
        align-items: center; /* Centrado de las tarjetas en pantallas pequeñas */
    }

    .tarjeta {
        width: 100%;
        max-width: 300px;
    }

    /* Aseguramos que los QR se alineen correctamente */
    .tarjetas img {
        max-width: 100%;
        margin: 0 auto 1rem; /* Centrar las imágenes */
    }
}

@media (max-width: 480px) {
    .contador div {
        max-width: 100%;
        font-size: 1.2rem;
    }

    .cuestionario {
        padding: 1rem;
        margin: 1rem;
    }

    header h1 {
        font-size: 1.5rem;
    }

    .tarjetas {
        gap: 0.5rem;
        align-items: center;
    }

    .tarjeta {
        width: 100%;
        max-width: 200px;
    }

    footer {
        font-size: 1rem;
        padding: 1rem;
    }
}

@media (min-width: 768px) {
    .contador {
        flex-direction: row; /* Cambia a disposición en fila */
        justify-content: center; /* Centrar los elementos horizontalmente */
    }

    .contador div {
        margin: 0 1rem; /* Espaciado horizontal entre contadores */
        width: auto; /* Ajusta el ancho según el contenido */
    }

    .contador div span {
        font-size: 1.5rem; /* Ajusta el tamaño de los números en tabletas */
    }
}
    </style>
</head>
<body>
    <header>
        <h1>¡Están Invitados a Nuestra Boda!</h1>
        <p>Acompáñanos en este día tan especial</p>
    </header>

    <!-- Contador -->
    <section class="contador" id="contador">
        <div>
            <span id="dias">0</span>
            Días
        </div>
        <div>
            <span id="horas">0</span>
            Horas
        </div>
        <div>
            <span id="minutos">0</span>
            Minutos
        </div>
        <div>
            <span id="segundos">0</span>
            Segundos
        </div>
    </section>

    <!-- Formulario de Confirmación -->
    <section class="cuestionario">
        <h2>CUESTIONARIO</h2>
        <section id="confirmacion" class="form-section">
            <form id="rsvpForm" action="https://formsubmit.co/borjafakesalido@gmail.com" method="POST" autocomplete="off">
                <label for="numInvitados">Número de Personas que Asistirán:</label>
                <input type="number" id="numInvitados" name="numInvitados" min="1" required autocomplete="off">

                <div id="invitadosContainer"></div>

                <button type="submit">Enviar Confirmación</button>
            </form>
        </section>
    </section>

    <!-- Sección de Ubicaciones -->
    <section class="ubicaciones">
        <h2>Ubicaciones</h2>
        <div class="tarjetas">
            <div class="tarjeta">
                <a href="https://www.google.es/maps/place/Iglesia+de+San+Andr%C3%A9s+Ap%C3%B3stol/@40.1910266,-3.844952,3445m/data=!3m1!1e3!4m6!3m5!1s0xd41f30066b13895:0x3d560604b78e7376!8m2!3d40.1915757!4d-3.8378917!16s%2Fm%2F0h3lpj9?entry=ttu&g_ep=EgoyMDI0MTIwNC4wIKXMDSoASAFQAw%3D%3D">
                    <img src="Iglesia de San Andrés Apóstol.png" alt="Código QR para la ubicación de la Iglesia de San Andrés Apóstol">
                </a>
                <h3>Iglesia de San Andrés Apóstol</h3>
            </div>
            <div class="tarjeta">
                <a href="https://www.google.es/maps/place/Finca+Prados+Moros/@40.6557133,-4.0984629,855m/data=!3m2!1e3!4b1!4m6!3m5!1s0xd410c9083866791:0x73d45adc37c29a00!8m2!3d40.6557093!4d-4.095888!16s%2Fg%2F1tkb6dhs?entry=ttu&g_ep=EgoyMDI0MTIwNC4wIKXMDSoASAFQAw%3D%3D">
                    <img src="Finca Prados Moros.png" alt="Código QR para la ubicación de la recepción en Finca Prados Moros">
                </a>
                <h3>Finca Prados Moros</h3>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

    <!-- Script para el Contador y Formulario -->
    <script>
        // Función para calcular el tiempo restante
        function actualizarContador() {
            const fechaBoda = new Date('2025-06-14T18:00:00');
            const ahora = new Date();
            const diferencia = fechaBoda - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('dias').textContent = dias;
            document.getElementById('horas').textContent = horas;
            document.getElementById('minutos').textContent = minutos;
            document.getElementById('segundos').textContent = segundos;

            if (diferencia < 0) {
                document.getElementById('contador').textContent = "¡Es el día de la boda!";
            }
        }

        setInterval(actualizarContador, 1000);

        // Script para el formulario de invitados
        const numInvitadosInput = document.getElementById('numInvitados');
        const invitadosContainer = document.getElementById('invitadosContainer');

        numInvitadosInput.addEventListener('input', () => {
            const numInvitados = parseInt(numInvitadosInput.value);
            invitadosContainer.innerHTML = '';

            for (let i = 1; i <= numInvitados; i++) {
                const guestSection = document.createElement('div');
                guestSection.classList.add('guest-section');

                guestSection.innerHTML = `
                    <h3>Invitado ${i}</h3>
                    <label for="guestName${i}">Nombre Completo:</label>
                    <input type="text" id="guestName${i}" name="guestName${i}" required autocomplete="off">
                    
                    <label for="guestTransport${i}">Método de Transporte:</label>
                    <select id="guestTransport${i}" name="guestTransport${i}" required autocomplete="off">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="coche">Coche Propio</option>
                        <option value="autocar">Autocar</option>
                    </select>

                    <label for="guestAllergies${i}">Alergias:</label>
                    <input type="text" id="guestAllergies${i}" name="guestAllergies${i}" autocomplete="off">

                    <label for="guestMusic${i}">Género Musical Favorito:</label>
                    <input type="text" id="guestMusic${i}" name="guestMusic${i}" autocomplete="off">

                    <div style="border-bottom: 2px solid #ff6f61; margin: 1rem 0;"></div> <!-- Línea separatoria -->
                `;

                invitadosContainer.appendChild(guestSection);
            }
        });
    </script>
</body>
</html>
